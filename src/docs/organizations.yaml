tags:
    - name: Organization
      description: API to manage organization profile.
paths:
    /api/organization/:id:
        get:
            tags:
                - Organization
            summary: View organization public profile
            description: show public information of an organization
            operationId: getOrganization
            consumes:
                - multipart/form-data
            produces:
                - application/json
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: string
                      example: 5e9f8f8f8f8f8f8f8f8f8f8
            responses:
                200:
                    description: The organization Profile.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullPublicOrganization'
                404:
                    description: Organization not found  or has an invalid value
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                                properties:
                                    error:
                                        type: string
                                        example: Page not found
                500:
                    description: Internal server error
    /api/organization/:
        get:
            tags:
                - Organization
            summary: View organization private profile
            description: show private information of an organization
            operationId: getOrganization
            consumes:
                - multipart/form-data
            produces:
                - application/json
            security:
                - auth_cookie: []
            responses:
                200:
                    description: The organization private profile.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullPrivateOrganization'
                403:
                    description: User is not authorized to perform the operation.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: User Not Authorised!
                401:
                    description: User is not signed in.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                500:
                    description: Internal server error

