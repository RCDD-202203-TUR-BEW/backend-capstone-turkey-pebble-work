tags:
  - name: Fund
    description: API to manage funds.
paths:
  /api/fund/{id}/donate:
    post:
      tags:
        - Fund
      summary: Donate to a fund
      description: Donates to a fund
      operationId: donate
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: path
          name: id
          description: The fund id
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            properties:
              amount:
                type: number
                description: The amount to donate
                format: double
                example: 10.00
      responses:
        201:
          description: Successfully donated to fund
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Donation successful
        422:
          description: This status is returned when the request is missing required fields or has an invalid values.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        500:
          description: Internal server error
  /api/fund/:id:
    put:
     tags:
       - Fund
     summary: Update a fund
     description: Update a fund by its id.
     operationId: updateFund
     consumes:
         - multipart/form-data
     produces:
         - application/json
     security:
         - auth_cookie: []
     parameters:
         - name: id
           in: path
           required: true
           schema:
               type: string
               example: 5e9f8f8f8f8f8f8f8f8f8f8
     requestBody:
         required: true
         content:
             multipart/form-data:
                 schema:
                     $ref: '#/components/schemas/updateFund'
                 encoding:
                     categories:
                         style: form
                         explode: true
                     donations:
                          style: form
                          explode: true
     responses:
         201:
             description: The updated fund.
             content:
                 application/json:
                     schema:
                         $ref: '#/components/schemas/Fund'
         404:
             description: Fund not found  or has an invalid value
             content:
                 application/json:
                     schema:
                         $ref: '#/components/schemas/ValidationError'

         403:
             description: This status is returned when the user is not authorized to perform the operation.
         401:
            description: This status is returned if the user is not signed in.
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: boolean
                                example: true
                            message:
                                type: string
                                example: 'Invalid Token: No authorization token was found'
         400:
            description: Bad request
         500:
            description: Internal server error   
  /api/funds/:
    get:
      tags:
        - Fund
      description: "funds route"
      parameters:
        - in: query
          name: publisherId
          type: integer
          collectionFormat: multi
        - name: categories
          in: query
          schema:
            type: array
            items:
              type: string
              example: "category1"
              collectionFormat: multi
        - name: lastDate
          in: query
          schema:
            type: string
            format: date
            example: 2022-01-01
        - name: currentDate
          in: query
          schema:
            type: string
            format: date
            example: 2022-01-05
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Fund"
        422:
          description: This status is returned when the request is missing required fields or has an invalid values.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        500:
          description: Internal Server Error
  /api/fund/{id}:
      get:
        tags:
          - Fund
        summary: Get a fund
        description: Get a fund by its id.
        operationId: getFund
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              example: 5e9f8f8f8f8f8f8f8f8f8f8
        responses:
          200:
            description: The Fund object with the specified Id.
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Fund"
          422:
            description: This status is returned when the request is missing required fields or has an invalid values.
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/ValidationError"
          500:
            description: Internal server error
      delete:
        tags:
          - Fund
        summary: Delete a fund
        description: Delete a fund by its id.
        operationId: deleteFund
        consumes:
          - application/json
        produces:
          - application/json
        security:
          - auth_cookie: []
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              example: 5e9f8f8f8f8f8f8f8f8f8f8
        responses:
          204:
            description: The fund was deleted.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: "Fund deleted"
          403:
            description: This status is returned when the user is not authorized to perform the operation.
          422:
            description: This status is returned when the request is missing required fields or has an invalid values.
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/ValidationError"
          500:
            description: Internal server error
          401:
            description: This status is returned if the user is not signed in.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: boolean
                      example: true
                    message:
                      type: string
                      example: "Invalid Token: No authorization token was found"
components:
  schema:
    ShortUser:
      properties:
        _id:
          type: string
          example: 62e980586aca79a3936917e6
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          example: mail@example.com
        __t:
          type: string
          example: User
        profileImage:
          type: string
          example: https://www.example.com/image.jpg
        fullName:
          type: string
          example: John Doe
        id:
          type: string
          example: 62e980586aca79a3936917e6
    ValidationError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
                example: an invalid value
              msg:
                type: string
                example: a message explaining the error
              param:
                type: string
                example: the parameter name that caused the error
              location:
                type: string
                example: the location of the error whether it be a path, query, or body
    Fund:
      type: object
      properties:
        publisherId:
          $ref: "#/components/schemas/ShortUser"
        targetFund:
          type: integer
        content:
          type: string
        title:
          type: string
        donations:
          type: array
          items:
            type: object
            properties:
              donerId:
                type: string
              amount:
                type: integer
        categories:
          type: array
          items:
            type: "string"
            description: "Fund categories"
            enum:
              - No Poverty
              - Zero Hunger
              - Good Health And Well-Being
              - Quality Education
              - Gender Equality
              - Clean Water And Sanitation
              - Affordable And Clean Energy
              - Animals
              - Oceans
              - Nature
              - Reduced Inequalities
              - Sustainable Cities And Communities
              - Responsible Consumption And Production
              - Climate Action
              - Life Below Water
              - Life On Land
              - Peace
              - Youth
              - Justice
        adress:
          type: object
          properties:
            city:
              type: string
            country:
              type: integer
            adressLine:
              type: string
    updateFund:
      type: object
      properties:
        publisherId:
          type: string
        targetFund:
          type: integer
        content:
          type: string
        title:
          type: string
        donations:
          type: array
          items:
            type: object
            properties:
              donerId:
                type: string
              amount:
                type: integer
        categories:
          type: array
          items:
            type: "string"
            description: "Fund categories"
            enum:
              - No Poverty
              - Zero Hunger
              - Good Health And Well-Being
              - Quality Education
              - Gender Equality
              - Clean Water And Sanitation
              - Affordable And Clean Energy
              - Animals
              - Oceans
              - Nature
              - Reduced Inequalities
              - Sustainable Cities And Communities
              - Responsible Consumption And Production
              - Climate Action
              - Life Below Water
              - Life On Land
              - Peace
              - Youth
              - Justice
        adress:
          type: object
          properties:
            city:
              type: string
            country:
              type: integer
            adressLine:
              type: string                    
  securitySchemes: 
    auth_cookie: 
      type: apiKey
      in: cookie
      name: auth_token              
  