tags:
  - name: Fund
    description: API to manage funds.
paths:
  /api/fund/:id/donate:
    post:
      tags:
        - Fund
      summary: Donate to a fund
      description: Donates to a fund
      operationId: donate
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: path
          name: id
          description: The fund id
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            properties:
              amount:
                type: number
                description: The amount to donate
                format: double
                example: 10.00
      responses:
        201:
          description: Successfully donated to fund
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Donation successful
        422:
          description: This status is returned when the request is missing required fields or has an invalid values.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        500:
          description: Internal server error
  /api/funds/:
    get:
      tags:
        - Fund
      description: "funds route"
      parameters:
        - in: query
          name: publisherId
          type: integer
          collectionFormat: multi
        - name: categories
          in: query
          schema:
            type: array
            items:
              type: string
              example: "category1"
              collectionFormat: multi
        - name: lastDate
          in: query
          schema:
            type: string
            format: date
            example: 2022-01-01
        - name: currentDate
          in: query
          schema:
            type: string
            format: date
            example: 2022-01-05
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Fund"
        "400":
          description: Not Found
components:
  schemas:
    ValidationError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
                example: an invalid value
              msg:
                type: string
                example: a message explaining the error
              param:
                type: string
                example: the parameter name that caused the error
              location:
                type: string
                example: the location of the error whether it be a path, query, or body
    Fund:
      type: object
      properties:
        publisherId:
          type: string
        targetFund:
          type: integer
        content:
          type: string
        title:
          type: string
        donations:
          type: array
          items:
            type: object
            properties:
              donerId:
                type: string
              amount:
                type: integer
        categories:
          type: array
          items:
            type: "string"
            description: "Fund categories"
            enum:
              - No Poverty
              - Zero Hunger
              - Good Health And Well-Being
              - Quality Education
              - Gender Equality
              - Clean Water And Sanitation
              - Affordable And Clean Energy
              - Animals
              - Oceans
              - Nature
              - Reduced Inequalities
              - Sustainable Cities And Communities
              - Responsible Consumption And Production
              - Climate Action
              - Life Below Water
              - Life On Land
              - Peace
              - Youth
              - Justice
        adress:
          type: object
          properties:
            city:
              type: string
            country:
              type: integer
            adressLine:
              type: string
