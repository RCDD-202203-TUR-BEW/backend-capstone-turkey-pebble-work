tags:
    - name: User
      description: API to manage user profile.
paths:
    /api/user/:
        put:
            tags:
                - User
            summery: Update a user profile
            description: Update information of a user
            operationId: updateUser
            consumes:
                - multipart/form-data
            produces:
                - application/json
            security:
                - auth_cookie: []
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            $ref: '#/components/schemas/UpdatedUser'
                        encoding:
                            preferredCities[]:
                                style: form
                                explode: true
                            interests[]:
                                style: form
                                explode: true
            responses:
                200:
                    description: The updated user.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullPrivateUser'
                400:
                    description: This status is returned if the email is already in use.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Email already used
                403:
                    description: User is not authorized to perform the operation.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: User Not Authorised!
                401:
                    description: User is not signed in.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                422:
                    description: This status is returned when at least one of the optional fields has an invalid value.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                500:
                    description: Internal server error
        get:
            tags:
                - User
            summary: View user private profile
            description: show private information of a user
            operationId: getUser
            consumes:
                - application/json
            produces:
                - application/json
            security:
                - auth_cookie: []
            responses:
                200:
                    description: The user private profile.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullPrivateUser'
                403:
                    description: User is not authorized to perform the operation.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: User Not Authorised!
                401:
                    description: User is not signed in.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                500:
                    description: Internal server error
    /api/user/{id}:
        get:
            tags:
                - User
            summary: View user public profile
            description: show public information of a user
            operationId: getUser
            consumes:
                - application/json
            produces:
                - application/json
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: string
                      example: 5e9f8f8f8f8f8f8f8f8f8f8
            responses:
                200:
                    description: The user Profile.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullPublicUser'
                404:
                    description: User not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Page not found
                422:
                    description: User has an invalid value
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                500:
                    description: Internal server error
        /api/user/{id}/sub:
            delete:
                tags:
                    - User
                summary: Unfollow Users
                description: Unfollow Users
                operationId: unFollowUser
                consumes:
                    - application/json
                produces:
                    - application/json
                parameters:
                    - in: path
                      name: id
                      description: The id of the user
                      required: true
                      type: string
                responses:
                    403:
                        description: This status is returned when the user is not authorized to perform the operation.
                    404:
                        description: not found values
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        error:
                                            type: string
                                            example: User not found
                    200:
                        description: User Unfollowed.
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        error:
                                            type: boolean
                                            example: true
                                        message:
                                            type: string
                                            example: Unfollowed Successfully!
                    422:
                        description: This status is returned when the request is missing required fields or has an invalid values.
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/ValidationError'
                    500:
                        description: Internal server error

