tags:
    - name: Organization
      description: API to manage the organization profile.

paths:
    /api/organization/:
        put:
            tags:
                - Organization
            summary: Update an organization profile
            description: Update information of an organization
            operationId: updateOrga
            consumes:
                - multipart/form-data
            produces:
                - application/json
            security:
                - auth_cookie: []
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            $ref: '#/components/schemas/UpdatedOrganization'
                        encoding:
                            categories:
                                style: form
                                explode: true
            responses:
                200:
                    description: The updated organization.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullPrivateOrganization'
                400:
                    description: This status is returned if the email is already in use.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Email already used
                403:
                    description: User is not authorized to perform the operation.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: User Not Authorised!
                401:
                    description: organization is not signed in.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                422:
                    description: This status is returned when at least one of the optional fields has an invalid value.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                500:
                    description: Internal server error
        get:
            tags:
                - Organization
            summary: View organization private profile
            description: show private information of an organization
            operationId: getOrganization
            consumes:
                - application/json
            produces:
                - application/json
            security:
                - auth_cookie: []
            responses:
                200:
                    description: The organization private profile.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullPrivateOrganization'
                403:
                    description: User is not authorized to perform the operation.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: User Not Authorised!
                401:
                    description: User is not signed in.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                500:
                    description: Internal server error
    /api/organization/:id:
        get:
            tags:
                - Organization
            summary: View organization public profile
            description: show public information of an organization
            operationId: getOrganization
            consumes:
                - application/json
            produces:
                - application/json
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: string
                      example: 5e9f8f8f8f8f8f8f8f8f8f8
            responses:
                200:
                    description: The organization Profile.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullPublicOrganization'
                404:
                    description: Organization not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Page not found
                422:
                    description: Organization has an invalid value
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                500:
                    description: Internal server error
    /api/organization/{id}/rate:
        post:
            tags:
                - Organization
            summary: Rate an organization
            description: Rate an organization
            operationId: rate
            consumes:
                - application/json
            produces:
                - application/json
            security:
                - auth_cookie: []
            parameters:
                - in: path
                  name: id
                  description: The id of the organization
                  required: true
                  type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                rating:
                                    type: number
                                    description: The rating
                                    format: integer
                                    example: 5.00
            responses:
                400:
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Only users can rate
                404:
                    description: Organization not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Organization not found
                201:
                    description: Organization rated
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullPublicOrganization'
                422:
                    description: This status is returned when the request is missing required fields or has an invalid values.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                500:
                    description: Internal server error
                401:
                    description: user not sigend in
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
        delete:
            tags:
                - Organization
            summary: Delete the rate of the organization
            description: Delete the rate of the organization
            operationId: deleteRate
            consumes:
                - application/json
            produces:
                - application/json
            security:
                - auth_cookie: []
            parameters:
                - in: path
                  name: id
                  description: The id of the organization
                  required: true
                  type: string
            responses:
                400:
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Only users can rate
                404:
                    description: Organization not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Organization not found
                201:
                    description: Organization with the rate deleted
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullPublicOrganization'
                422:
                    description: This status is returned when the request is missing required fields or has an invalid values.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                500:
                    description: Internal server error
                401:
                    description: user not sigend in
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
    /api/organization/{id}/sub:
        post:
            tags:
                - Organization
            summary: subscribe to an organization
            description: subscribe to an organization
            operationId: subscribe
            consumes:
                - application/json
            produces:
                - application/json
            security:
                - auth_cookie: []
            parameters:
                - in: path
                  name: id
                  description: The id of the organization to subscribe
                  required: true
                  type: string
            responses:
                200:
                    description: User subscribed successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Subscribed Successfully
                404:
                    description: organization not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Page not found
                422:
                    description: This status is returned when the request is missing required fields or has an invalid values.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                401:
                    description: user not sigend in
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                400:
                    description: User already a follower
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: User already exist
                500:
                    description: Internal server error
        delete:
            tags:
              - Organization
            summary: Delete the subscription of the organization
            description: Delete the subscription of the organization
            operationId: unFollowOrga
            consumes:
              - application/json
            produces:
              - application/json
            security:
              - auth_cookie: []
            parameters:
              - in: path
              name: id
              description: The id of the organization
              required: true
              type: string
            responses:
              404:
                description: not found values
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                error:
                                    type: string
                                    example: Organization not found
              200:
                description: Organization Unsubscribed
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: Unfollowed Successfully!
              422:
                description: This status is returned when the request is missing required fields or has an invalid values.
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ValidationError'
              403:
                description: This status is returned when the user is not authorized to perform the operation.
              500:
                description: Internal server error

