tags:
    - name: Organization
      description: API to manage organization profile.
paths:
    /api/organization/:
        put:
            tags:
                - Organization
            summery: Update an organization profile
            description: Update information of an organization
            operationId: updateOrga
            consumes:
                - multipart/form-data
            produces:
                - application/json
            security:
                - auth_cookie: []
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            $ref: '#/components/schemas/UpdatedOrganization'
                        encoding:
                            categories:
                                style: form
                                explode: true
            responses:
                200:
                    description: The updated organization.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FullOrganization'
                400:
                    description: This status is returned if the email is already in use.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Email already used
                403:
                    description: User is not authorized to perform the operation.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: User Not Authorised!
                401:
                    description: organization is not signed in.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                422:
                    description: This status is returned when at least one of the optional fields has an invalid value.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                500:
                    description: Internal server error
