tags:
  - name: "Funds"
    description: "Everything about your Funds"
schemes:
  - "https"
  - "http"
paths:
  /funds:
    get:
      tags:
        - "Funds"
      description: "funds route"
      parameters:
        - in: query
          name: publisherId
          type: integer
          collectionFormat: multi
        - name: categories
          in: query
          schema:
            type: array
            items:
              type: string
              example: "category1"
              collectionFormat: multi
        - name: lastDate
          in: query
          schema:
            type: string
            format: date
            example: 2022-01-01
        - name: currentDate
          in: query
          schema:
            type: string
            format: date
            example: 2022-01-05
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Fund"
        "400":
          description: Not Found
components:
  schema:
    Fund:
      type: object
      properties:
        publisherId:
          type: string
        targetFund:
          type: integer
        content:
          type: string
        title:
          type: string
        donations:
          type: array
          items:
            type: object
            properties:
              donerId:
                type: string
              amount:
                type: integer
        categories:
          type: array
          items:
            type: "string"
            description: "Fund categories"
            enum:
              - No Poverty
              - Zero Hunger
              - Good Health And Well-Being
              - Quality Education
              - Gender Equality
              - Clean Water And Sanitation
              - Affordable And Clean Energy
              - Animals
              - Oceans
              - Nature
              - Reduced Inequalities
              - Sustainable Cities And Communities
              - Responsible Consumption And Production
              - Climate Action
              - Life Below Water
              - Life On Land
              - Peace
              - Youth
              - Justice
        adress:
          type: object
          properties:
            city:
              type: string
            country:
              type: integer
            adressLine:
              type: string
