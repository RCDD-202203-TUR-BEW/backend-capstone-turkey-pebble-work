tags:
  - name: "Funds"
    description: "Everything about your Funds"
schemes:
  - "https"
  - "http"
paths:
  /api/fund/:
    get:
      tags:
        - Fund
      description: "funds route"
      parameters:
        - in: query
          name: publisherId
          type: integer
          collectionFormat: multi
        - name: categories
          in: query
          schema:
            type: array
            items:
              type: string
              example: "category1"
              collectionFormat: multi
        - name: lastDate
          in: query
          schema:
            type: string
            format: date
            example: 2022-01-01
        - name: currentDate
          in: query
          schema:
            type: string
            format: date
            example: 2022-01-05
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Fund"
        "400":
          description: Not Found
components:
  schema:
    Fund:
      type: object
      properties:
        publisherId:
          type: string
        targetFund:
          type: integer
        content:
          type: string
        title:
          type: string
        donations:
          type: array
          items:
            type: object
            properties:
              donerId:
                type: string
              amount:
                type: integer
        categories:
          type: array
          items:
            type: "string"
            description: "Fund categories"
            enum:
              - No Poverty
              - Zero Hunger
              - Good Health And Well-Being
              - Quality Education
              - Gender Equality
              - Clean Water And Sanitation
              - Affordable And Clean Energy
              - Animals
              - Oceans
              - Nature
              - Reduced Inequalities
              - Sustainable Cities And Communities
              - Responsible Consumption And Production
              - Climate Action
              - Life Below Water
              - Life On Land
              - Peace
              - Youth
              - Justice
        adress:
          type: object
          properties:
            city:
              type: string
            country:
              type: integer
            adressLine:
              type: string
  /api/fund/:id:
      get:
        tags:
          - Fund
        summary: Get a fund
        description: Get a fund by its id.
        operationId: getFund
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              example: 5e9f8f8f8f8f8f8f8f8f8f8
        responses:
          200:
            description: A list of matching funds.
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/Event"
          422:
            description: This status is returned when the request is missing required fields or has an invalid values.
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/ValidationError"
          500:
            description: Internal server error