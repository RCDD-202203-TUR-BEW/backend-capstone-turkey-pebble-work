tags:
  - name: "Funds"
    description: "Everything about your Funds"
schemes:
  - "https"
  - "http"
paths:
  /api/fund/:
    get:
      tags:
        - Fund
      description: "funds route"
      parameters:
        - in: query
          name: publisherId
          type: integer
          collectionFormat: multi
        - name: categories
          in: query
          schema:
            type: array
            items:
              type: string
              example: "category1"
              collectionFormat: multi
        - name: lastDate
          in: query
          schema:
            type: string
            format: date
            example: 2022-01-01
        - name: currentDate
          in: query
          schema:
            type: string
            format: date
            example: 2022-01-05
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Fund"
        422:
          description: This status is returned when the request is missing required fields or has an invalid values.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        500:
          description: Internal Server Error

  /api/fund/{id}:
      get:
        tags:
          - Fund
        summary: Get a fund
        description: Get a fund by its id.
        operationId: getFund
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              example: 5e9f8f8f8f8f8f8f8f8f8f8
        responses:
          200:
            description: The Fund object with the specified Id.
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Fund"
          422:
            description: This status is returned when the request is missing required fields or has an invalid values.
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/ValidationError"
          500:
            description: Internal server error
      delete:
        tags:
          - Fund
        summary: Delete a fund
        description: Delete a fund by its id.
        operationId: deleteFund
        consumes:
          - application/json
        produces:
          - application/json
        security:
          - auth_cookie: []
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              example: 5e9f8f8f8f8f8f8f8f8f8f8
        responses:
          204:
            description: The fund was deleted.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: "Fund deleted"
          403:
            description: This status is returned when the user is not authorized to perform the operation.
          422:
            description: This status is returned when the request is missing required fields or has an invalid values.
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/ValidationError"
          500:
            description: Internal server error
          401:
            description: This status is returned if the user is not signed in.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: boolean
                      example: true
                    message:
                      type: string
                      example: "Invalid Token: No authorization token was found"
components:
  schema:
    ShortUser:
      properties:
        _id:
          type: string
          example: 62e980586aca79a3936917e6
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          example: mail@example.com
        __t:
          type: string
          example: User
        profileImage:
          type: string
          example: https://www.example.com/image.jpg
        fullName:
          type: string
          example: John Doe
        id:
          type: string
          example: 62e980586aca79a3936917e6
    Fund:
      type: object
      properties:
        publisherId:
          $ref: "#/components/schemas/ShortUser"
        targetFund:
          type: integer
        content:
          type: string
        title:
          type: string
        donations:
          type: array
          items:
            type: object
            properties:
              donerId:
                type: string
              amount:
                type: integer
        categories:
          type: array
          items:
            type: "string"
            description: "Fund categories"
            enum:
              - No Poverty
              - Zero Hunger
              - Good Health And Well-Being
              - Quality Education
              - Gender Equality
              - Clean Water And Sanitation
              - Affordable And Clean Energy
              - Animals
              - Oceans
              - Nature
              - Reduced Inequalities
              - Sustainable Cities And Communities
              - Responsible Consumption And Production
              - Climate Action
              - Life Below Water
              - Life On Land
              - Peace
              - Youth
              - Justice
        adress:
          type: object
          properties:
            city:
              type: string
            country:
              type: integer
            adressLine:
              type: string
  securitySchemes: 
    auth_cookie: 
      type: apiKey
      in: cookie
      name: auth_token              
  