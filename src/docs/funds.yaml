swagger: '2.0'
info:
    description: 'This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters.'
    version: '1.0.0'
    title: 'Swagger Petstore'
    termsOfService: 'http://swagger.io/terms/'
    contact:
        email: 'apiteam@swagger.io'
    license:
        name: 'Capstone Project'
        url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 'petstore.swagger.io'
basePath: '/v2'
tags:
    - name: 'funds'
      description: 'Everything about your Funds'
      externalDocs:
          description: 'Find out more'
          url: 'http://swagger.io'
schemes:
    - 'https'
    - 'http'
paths:
    /funds:
        get:
            description: 'funds route'
            parameters:
                - in: query
                  name: publisherId
                  type: integer
                  required: false
                  collectionFormat: multi
                - name: category
                  in: query
                  required: false
                  type: array
            responses:
             '200':
              description: OK
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/Fund'
             '400':
              description: Not Found
components:
  schema:
      Fund:
          type: object
          properties:
              publisherId:
                  type: string
              targetFund:
                  type: integer
              content:
                  type: string
              title:
                  type: string
              donations:
                  type: array
                  items:
                      type: object
                      properties:
                          donerId:
                              type: string
                          amount:
                              type: integer
              category:
                  type: array
                  items:
                      type: 'string'
                      description: 'Fund categories'
                      enum:
                          - No Poverty
                          - Zero Hunger
                          - Good Health And Well-Being
                          - Quality Education
                          - Gender Equality
                          - Clean Water And Sanitation
                          - Affordable And Clean Energy
                          - Animals
                          - Oceans
                          - Nature
                          - Reduced Inequalities
                          - Sustainable Cities And Communities
                          - Responsible Consumption And Production
                          - Climate Action
                          - Life Below Water
                          - Life On Land
                          - Peace
                          - Youth
                          - Justice
              adress:
                  type: object
                  properties:
                      city:
                          type: string
                      country:
                          type: integer
                      adressLine:
                          type: string