tags:
    - name: Event
      description: create a new event
paths:
    /api/events:
        post:
            tags:
                - Event
            summary: create a new event
            description: create a new event
            consumes:
                - multipart/form-data
            produces:
                - application/json
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            $ref: "#/components/schemas/newEvent"
            responses:
                201:
                    description: Authenticated user succesfully created event.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Event"
                401:
                    description: user not sigend in
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                422:
                    description: This status is returned when the request is missing required fields or has an invalid values.      
                500:
                    description: Internal server error
components:
    schemas:
        newEvent:
            type: object
            required:
                - title
                - content
                - coverImage
                - date
                - categories
                - address
                - location
            properties:
                title:
                    type: string
                content:
                    type: string
                coverImage:
                    type: string
                date:
                    type: date
                categories:
                    type: array
                    items:
                        type: string
                        enum:
                            - 'No Poverty'
                            - 'Zero Hunger'
                            - 'Good Health And Well-Being'
                            - 'Quality Education'
                            - 'Gender Equality'
                            - 'Clean Water And Sanitation'
                            - 'Affordable And Clean Energy'
                            - 'Animals'
                            - 'Oceans'
                            - 'Nature'
                            - 'Reduced Inequalities'
                            - 'Sustainable Cities And Communities'
                            - 'Responsible Consumption And Production'
                            - 'Climate Action'
                            - 'Life Below Water'
                            - 'Life On Land'
                            - 'Peace'
                            - 'Youth'
                            - 'Justice'
                address:
                    type: object
                    properties:
                        city:
                            type: string
                            example: City Name
                        country:
                            type: string
                            example: Country Name
                        addressLine:
                            type: string
                            example: Address Line
                location:
                    type: object
                    properties:
                        lat:
                            type: float
                            example: 41.01
                        lon:
                            type: float
                            example: 28.97
        Event:
            type: object
            required:
                - publisherId
                - title
                - content
                - coverImage
                - date
                - categories
                - address
                - location
            properties:
                publisherId:
                    type: string
                title:
                    type: string
                content:
                    type: string
                coverImage:
                    type: string
                date:
                    type: date
                categories:
                    type: array
                    items:
                        type: string
                        enum:          
                            - 'No Poverty'
                            - 'Zero Hunger'
                            - 'Good Health And Well-Being'
                            - 'Quality Education'
                            - 'Gender Equality'
                            - 'Clean Water And Sanitation'
                            - 'Affordable And Clean Energy'
                            - 'Animals'
                            - 'Oceans'
                            - 'Nature'
                            - 'Reduced Inequalities'
                            - 'Sustainable Cities And Communities'
                            - 'Responsible Consumption And Production'
                            - 'Climate Action'
                            - 'Life Below Water'
                            - 'Life On Land'
                            - 'Peace'
                            - 'Youth'
                            - 'Justice'
                address:
                    type: object
                    properties:
                        city:
                            type: string
                            example: City Name
                        country:
                            type: string
                            example: Country Name
                        addressLine:
                            type: string
                            example: Address Line
                location:
                    type: object
                    properties:
                        lat:
                            type: float
                            example: 41.01
                        lon:
                            type: float
                            example: 28.97
           