tags:
    - name: Event
      description: 'Operations about event'
paths:
    /api/event/:id/join:
        post:
            tags:
                - Event
            summary: Join user to an event
            description: add user to an event as a confirmed Volunteer
            operationId: Join user
            consumes:
                - application/json
            produces:
                - application/json
            security:
                - auth_cookie: []
            parameters:
                - name: id
                  in: path
                  description: event id that user goign to join
                  required: true
                  schema:
                      type: string
                      example: 62e297b6eb2bce7177c6fefc
            responses:
                201:
                    description: User joined Successfully to an event
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Joined Successfully
                401:
                    description: user not sigend in
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                404:
                    description: Event not found  or has an invalid value
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                400:
                    description: User already joined in the event
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: User already joined
                500:
                    description: Internal server error

components:
    schemas:
        ValidationError:
            type: object
            properties:
                errors:
                    type: array
                    items:
                        type: object
                        properties:
                            value:
                                type: string
                                example: an invalid value
                            msg:
                                type: string
                                example: a message explaining the error
                            param:
                                type: string
                                example: the parameter name that caused the error
                            location:
                                type: string
                                example: the location of the error whether it be a path, query, or body
    securitySchemes:
        auth_cookie:
            type: apiKey
            in: cookie
            name: auth_token
