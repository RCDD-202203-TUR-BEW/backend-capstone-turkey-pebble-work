      description: API to manage events.

paths:
    /api/event/:
        post:
            tags:
                - Event
            summary: create a new event
            description: create a new event
            security:
                - auth_cookie: []
            consumes:
                - multipart/form-data
            produces:
                - application/json
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            $ref: '#/components/schemas/newEvent'
                        encoding:
                            categories[]:
                                style: form
                                explode: true

            responses:
                201:
                    description: Authenticated user succesfully created an event.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Event'
                401:
                    description: user not sigend in
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                422:
                    description: This status is returned when the request is missing required fields or has an invalid values.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                500:
                    description: Internal server error
