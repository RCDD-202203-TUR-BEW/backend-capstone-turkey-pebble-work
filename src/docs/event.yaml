    /api/event/{id}:
        get:
            tags:
                - 'Event'
            summary: Get a single event
            description: Returns a single event by event id
            operationId: getEventById
            produces:
                - application/json
            parameters:
                - name: id
                  in: path
                  description: ID of the event to return
                  required: true
                  type: string
            responses:
                200:
                    description: Returns a single event with the given id.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Event'
                422:
                    description: 'This status is returned when the request is missing required fields or has an invalid values.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                404:
                    description: Event not found
                    content:
                        application/json:
                            schema:
                                type: 'object'
                                properties:
                                    message:
                                        type: string
                                        example: 'Event not found'
                500:
                    description: 'Internal server error'
        delete:
            tags:
                - Event
            summary: Delete an event
            description: Delete an event by its id.
            operationId: deleteEvent
            consumes:
                - application/json
            produces:
                - application/json
            security:
                - auth_cookie: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: string
                      example: 5e9f8f8f8f8f8f8f8f8f8f8
            responses:
                403:
                    description: This status is returned when the user is not authorized to perform the operation.
                401:
                    description: This status is returned if the user is not signed in.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                422:
                    description: This status is returned when the request is missing required fields or has an invalid values.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                500:
                    description: Internal server error
        put:
            tags:
                - Event
            summary: Update an event
            description: Update an event by its id.
            operationId: updateEvent
            consumes:
                - multipart/form-data
            produces:
                - application/json
            security:
                - auth_cookie: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: string
                      example: 5e9f8f8f8f8f8f8f8f8f8f8
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            $ref: '#/components/schemas/UpdateEvent'
                        encoding:
                            categories[]:
                                style: form
                                explode: true
                            confirmedVolunteers:
                                style: form
                                explode: true
                            invitedVolunteers:
                                style: form
                                explode: true
            responses:
                204:
                    description: The updated event.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/EventNotPopulated'
                403:
                    description: This status is returned when the user is not authorized to perform the operation.
                401:
                    description: This status is returned if the user is not signed in.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                422:
                    description: This status is returned when at least one of the optional fields has an invalid value.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                500:
                    description: Internal server error
    /api/event/{id}/volunteers:
        post:
            tags:
                - Event
            summary: Add a volunteer to an event
            description: Add a volunteer to an event
            operationId: addVolunteer
            consumes:
                - application/json
            produces:
                - application/json
            security:
                - auth_cookie: []
            parameters:
                - in: path
                  name: id
                  description: event id that user goign to join
                  required: true
                  schema:
                      type: string
                      example: 62e297b6eb2bce7177c6fefc
            responses:
                201:
                    description: User joined Successfully to an event
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Joined Successfully
                401:
                    description: user not sigend in
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                404:
                    description: Event not found  or has an invalid value
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                400:
                    description: User already joined in the event
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: User already joined
                500:
                    description: Internal server error
        delete:
            tags:
                - Event
            summary: Remove a volunteer from an event
            description: Remove a volunteer from an event
            operationId: removeVolunteer
            consumes:
                - application/json
            produces:
                - application/json
            security:
                - auth_cookie: []
            parameters:
                - in: path
                  name: id
                  description: event id that user goign to join
                  required: true
                  schema:
                      type: string
                      example: 62e297b6eb2bce7177c6fefc
            responses:
                200:
                    description: User unjoined Successfully from an event
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Unjoined Successfully
                401:
                    description: user not sigend in
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Invalid Token: No authorization token was found'
                404:
                    description: Event not found  or has an invalid value
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                500:
                    description: Internal server error
    /api/event/{id}/invite-volunteer:
        post:
            tags:
                - Event
            summary: Invite a list of volunteers to an event
            description: Send email invitation to volunteers that share the same interests of the event
            security:
                - auth_cookie: []
            consumes:
                - application/json
            produces:
                - application/json
            responses:
                200:
                    description: An invitation email sent successfully to volunteers.
                401:
                    description: user not sigend in
                    content:
